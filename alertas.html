<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row justify-content-center">
      
      <!-- Alerta PRIMARY -->
      <div class="col-12 col-md-8 col-lg-6 mb-3">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <strong>¡Aviso!</strong> Esta es una alerta de tipo primary.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <!--  Alerta SUCCESS -->
      <div class="col-12 col-md-8 col-lg-6 mb-3">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>¡Éxito!</strong> Todo salió correctamente.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <!-- Alerta DANGER -->
      <div class="col-12 col-md-8 col-lg-6 mb-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>¡Error!</strong> Algo salió mal. Intenta nuevamente.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (para que funcione el botón de cerrar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
